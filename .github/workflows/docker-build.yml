name: Build and push Docker images

on:
  push:
    branches:
      - main
      - experimental
      - 'dev*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional tag to build (overrides branch mapping)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine image tags
        id: meta
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "IMAGE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "main" ]; then
            echo "IMAGE_TAG=latest" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref_name }}" = "experimental" ]; then
            echo "IMAGE_TAG=experimental" >> $GITHUB_OUTPUT
          else
            # fallback for branches
            BRANCH_TAG=$(echo "${{ github.ref_name }}" | tr / -)
            echo "IMAGE_TAG=dev-${BRANCH_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push all-in-one image
        uses: docker/build-push-action@v5
        with:
          context: ./m3u-editor
          file: ./m3u-editor/Dockerfile
          push: true
          tags: |
            sparkison/m3u-editor:${{ steps.meta.outputs.IMAGE_TAG }}
            sparkison/m3u-editor:allinone
          target: allinone
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}

      - name: Build and push php-fpm image
        uses: docker/build-push-action@v5
        with:
          context: ./m3u-editor
          file: ./m3u-editor/Dockerfile
          push: true
          tags: |
            sparkison/m3u-editor:php-fpm
          target: runtime
          platforms: linux/amd64,linux/arm64
          build-args: |
            GIT_BRANCH=${{ github.ref_name }}
            GIT_COMMIT=${{ github.sha }}

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: ./m3u-editor
          file: ./m3u-editor/Dockerfile
          push: true
          tags: |
            sparkison/m3u-editor:nginx
          target: nginx
          platforms: linux/amd64,linux/arm64

      - name: Build and push m3u-proxy image
        uses: docker/build-push-action@v5
        with:
          context: ./m3u-proxy
          file: ./m3u-proxy/Dockerfile
          push: true
          tags: |
            sparkison/m3u-proxy:${{ steps.meta.outputs.IMAGE_TAG }}
            sparkison/m3u-proxy:latest
          platforms: linux/amd64,linux/arm64
